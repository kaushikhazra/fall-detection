<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Flask App{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- The top banner -->
    <div class="top-banner">
        <h1>Fall Detection</h1>
    </div>
    <!-- The side bar and menu -->
    <div class="sidebar">
        <h2>Options</h2>
        <a href="{{ url_for('routes.home') }}">Home</a>
        <a href="{{ url_for('routes.incidents') }}">Incidents</a>
        <a href="{{ url_for('routes.about') }}">About</a>
    </div>
    <!-- Place holder for dynamic contents like home page, 
     incident page, etc. -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
